<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <div class="main-grid">
        <div class="first-full-grid">
            <div class="top">
                <img src="./images/image-jeremy.png" alt="">
                <div class="mid-sec">
                    <div class="title">Report for</div>
                    <div class="account-name">Jeremy Robson</div>
                </div>
            </div>
            <div class="bottom-list">
                <ul>
                    <li class="li-item daily activeColor">Daily</li>
                    <li class="li-item weekly">Weekly</li>
                    <li class="li-item monthly">Monthly</li>
                </ul>
            </div>
        </div>
        <div class="second-full-grid">
            <div class="first">
                <div class="grid-child work">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-work.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Work</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">5</span><span class="units">hrs</span>
                                </div>
                                <div class="bottom-info">
                                    <span class="bottom">Yesterday-</span> <span class="prevTime">7</span><span class="prevunits">hrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-child play">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-play.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Play</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">1</span><span class="units">hr</span>

                                </div>
                                <div class="bottom-info"> <span class="bottom">Yesterday-</span> <span class="prevTime">2</span><span class="prevunits">hrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-child study">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-study.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Study</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">0</span><span class="units">hr</span>

                                </div>
                                <div class="bottom-info"> <span class="bottom">Yesterday-</span> <span class="prevTime">1</span><span class="prevunits">hr</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="grid-child exercise">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-exercise.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Exercise</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">1</span><span class="units">hr</span>

                                </div>
                                <div class="bottom-info"> <span class="bottom">Yesterday-</span> <span class="prevTime">1</span><span class="prevunits">hr</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-child social">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-social.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Social</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">1</span><span class="units">hr</span>

                                </div>
                                <div class="bottom-info"> <span class="bottom">Yesterday-</span> <span class="prevTime">3</span><span class="prevunits">hrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-child selfcare">
                    <div class="container">
                        <div class="img-container"><img src="./images/icon-self-care.svg" alt=""></div>
                        <div class="inner-container">
                            <div class="top-info">
                                <div class="left-top">Self Care</div>
                                <div class="right-top"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
                            </div>
                            <div class="sum">
                                <div class="mid-info">
                                    <span class="currentTime">0</span><span class="units">hr</span>

                                </div>
                                <div class="bottom-info"> <span class="bottom">Yesterday-</span> <span class="prevTime">1</span><span class="prevunits">hr</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./app.js"></script>
</body>

</html>
